<!DOCTYPE html>
<html>
<head>
	<title>Desenho</title>
	<style type="text/css">
		*{
			border: 0px;
			padding: 0px;
			margin: 0px;
			box-sizing: border-box;
		}
		body{
			position: relative;
			height: 100vh;
			width: 100vw;
		}
		block{
			position: absolute;
			width: 30px;
			height: 30px;
			background: blue;
		}
	</style>
</head>
<body>
	<script type="text/javascript">
		
		// Inicia vari√°veis
		var Top 	= Math.floor(Math.random() * (+window.innerHeight - +0)) + +0,
			Left 	= Math.floor(Math.random() * (+window.innerWidth - +0)) + +0;

		setInterval(function(){

			Top = setDirection( Top );
			Left = setDirection( Left );

			createPoint( Top, Left );

		}, 100);

		function setDirection( x ){

			var choose 	= Math.floor(Math.random() * (+2 - +0)) + +0,
				space 	= 15;

			if( choose === 1 ) return x + space;
			else return x - space;

		}

		function createPoint( top, left ){
			
			var $body = document.querySelector( 'body' ),
				block = document.createElement("block");

				block.style.left = left + 'px';
				block.style.top = top + 'px';

				$body.appendChild(block);
		}
	</script>
</body>
</html>
